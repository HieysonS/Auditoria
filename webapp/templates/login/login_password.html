<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
    <body>
        <div class="mb-12">
            <div class="flex justify-center mb-4">
              <a href="/">
              <img src="https://abellagraphicdesign.com/wp-content/uploads/2023/02/DESTACADA_0014_Fondo-copia-6.jpg" style="width: 103px; heigth: 50px">
              </a>
            </div>
            <div class="max-w-sm mx-auto p-6 border rounded-lg">
            <h1 class="text-2xl font-semibold">Sign in</h1>
            <p class="mb-5 mt-5 font-semibold">{{ email }} <a href="/signin" class="text-blue-600"> Change</a></p>
              <form method="post">
                {% csrf_token %}
                <div class="mb-4">
                  <div class="flex justify-between items-center mb-1">
                    <label for="password" class="block font-medium">Contraseña</label>
                    <a href="#" class="text-blue-600 text-sm">Forgot your password?</a>
                  </div>
                  <input type="password" id="password" name="password" class="w-full p-2 border border-zinc-300 rounded-md"/>
                </div>
                <button type="submit" class="w-full py-2 bg-yellow-400 text-black font-semibold rounded-md">Sign In</button>
                <div class="mt-4 flex items-center">
                  <input id="remember-me" type="checkbox" class="mr-2">
                  <label for="remember-me" class="flex-1">Keep me signed in.</label>
                  <a href="#" class="text-blue-600 text-sm"> Details </a>
                </div>
              </form>
          </div>
        <footer class="mt-12 bg-white text-center py-4 border-t border-zinc-300">
          <div class="text-sm text-zinc-700">
            <a href="#" class="text-blue-600 hover:underline mx-2">Conditions of Use </a>
            <a href="#" class="text-blue-600 hover:underline mx-2"> Privacy Notice </a>
            <a href="#" class="text-blue-600 hover:underline mx-2">Help</a>
          </div>
          <div class="text-xs text-zinc-500 mt-2">© 1996-2024, Amazon.com, Inc. or its affiliates</div>
        </footer>
    </body>
</html>
